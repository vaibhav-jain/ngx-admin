<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Files</nb-card-header>
      <nb-card-body>
        <form #form>
          <div class="form-group">
            <label for="file">Upload Files</label>
            <input type="file" class="form-control" id="file" name="file" (change)="fileChange($event)" multiple required accept=".xml">
          </div>
          <div class="form-group">
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let name of fileNames;">{{name}}</li>
            </ul>
          </div>
          <div class="form-group">
            <input type="button" class="btn btn-primary" value="Upload" (click)="uploadFiles()">
            <input type="button" class="btn btn-danger" value="Clear" (click)="clear()">
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
