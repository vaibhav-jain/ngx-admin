<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Data</nb-card-header>
      <nb-card-body>
        <div class="input-group">
          <textarea rows="10" placeholder="Text Area" class="form-control"></textarea>
        </div><br>
        <div class="input-group">
          <textarea rows="10" placeholder="Text Area" [ngModel]="file_data" class="form-control"></textarea>
        </div><br>
        <button type="button" class="btn btn-success" (click)="postData()">Import</button>
        <button type="button" class="btn btn-warning" (click)="goToIndex()">Exit</button>
      </nb-card-body>
    </nb-card>
  </div>
</div>
